<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        li {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto border border rounded-top mt-5 vh-100 bg-secondary bg-opacity-75">
                <div class="display-6 text-center fw-bold mt-3" style="font-family:sans-serif;">
                    To-Do List
                </div>
                <div class="input-group my-5">
                    <input type="text" class="form-control" id="in1" onfocus="this.value=''">
                    <button class="btn btn-success" onclick="add()">Add</button>
                    <button class="btn btn-danger" onclick="remove()">Remove</button>
                </div>
                <div class="d1">
                    <ul id="ul1"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script>
        let c = document.getElementById("ul1")
        let b = document.getElementById("in1")

        function add() {
            if (b.value == "") {
                alert("you must enter something")
            } else {
                let a = document.createElement("li")
                a.className = "hello"
                a.innerHTML = b.value

                c.appendChild(a)
            }
            b.value = ""


        }

        function remove() {
            c.removeChild(c.firstElementChild)
        }
    </script>
</body>

</html>
